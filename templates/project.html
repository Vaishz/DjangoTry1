<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video{
            transform: scaleX(-1);
        }

        #snapButton {
            padding: 10px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cap">
            <video id="webCam" margin: 10px autoplay playsinline width="600" height="450" ></video>
            <canvas id="canvas" margin: 10px width="600" height="450" transform: scaleX(-1)></canvas>
        </div>
        <a id="snapButton" download>SNAP</a>
    </div>

    <script>
        const webCamElement = document.getElementById("webCam");
        const canvasElement = document.getElementById("canvas");
        const snapButton = document.getElementById("snapButton");

        let stream;
        let imageData;

        // Access the webcam stream
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webCamElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Capture an image from the webcam
        function takeSnapshot() {
            const context = canvasElement.getContext('2d');
            context.drawImage(webCamElement, 0, 0, canvasElement.width, canvasElement.height);
            // Apply mirroring to the snapped photo
            context.scale(-1, 1);
            context.drawImage(canvasElement, -canvasElement.width, 0);
            // Reset transformation
            context.setTransform(1, 0, 0, 1, 0, 0);
            imageData = canvasElement.toDataURL('image/png');
            snapButton.href = imageData;
        }

        // Start camera when the page loads
        window.onload = function() {
            startCamera();
        };

        // Event listener for the snapshot button
        snapButton.addEventListener('click', function() {
            takeSnapshot();
        });
    </script>
</body>
</html>
